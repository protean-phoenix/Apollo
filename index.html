<html>
  <head>
    <title>Apollo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="archives.js"></script>
    <script src="message.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="apollo" class="fadein title">Apollo</div>
    <div id="saturn" class="invisible title">Saturn: Message</div>
    <div id="sol" class="invisible title">Sol: Archives</div>
    <div id="system" class="invisible title">System: Menu</div>
    <div id="next-lines" class="invisible title">Next Line(s)</div>
    <div id="next-poem" class="invisible title">Next Poem</div>
    <div id="previous-lines" class="invisible title">Previous Line(s)</div>
    <div id="previous-poem" class="invisible title">Previous Poem</div>
    <div id="message" class="invisible subtitle-1">Message:</div>
    <div id="archives" class="invisible subtitle-1">Archives:</div>
    <div id="poem" class="invisible subtitle-2">Poem Title 1</div>
    <div id="poem-2" class="invisible subtitle-2">Poem Title 2</div>
    <div id="text" class="invisible text">text 1</div>
    <div id="text-2" class="invisible text">text 2</div>
  </body>
</html>
